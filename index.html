<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>Cubing Algorithms</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
	</head>
	<body>
		<div class="container">
			<div class="row green center">
				<h1>Cubing Algorithms</h1>
			</div>
			<div class="row blue">
				<div class="col-md-5">									
					<h4 class="center">Enter an algorithm</h4>
					<div class="input-group">
						<input type="text" id="notation" class="form-control">
						<span class="input-group-btn">
							<button class="btn btn-primary" id="generateImages" type="button">Generate!</button>
						</span>
					</div>
				</div>
				<div class="col-md-5 col-md-offset-2">
					<h4 class="center">Choose a PLL algorithm</h4>
					<select class="form-control" id="pll-algs"></select>
				</div>
			</div>
			
			<div class="row">
				<div class="twelve columns">
					<div id="images">
						<h4>Your images will appear here!</h4>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</body>
</html>
