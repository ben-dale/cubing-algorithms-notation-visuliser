<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>Cubing Algorithms</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
	</head>
	<body>
		<div class="container">
			
			<div class="page-header">
			  <h1>Cubing Algorithms <small>Notation Visualiser</small></h1>
			</div>
			
			<div class="row">
				<div class="col-md-6">									
					<div class="panel panel-default">
						<div class="panel-heading">
							Enter an algorithm
						</div>
						<div class="panel-body">
						<div class="input-group">
							<input type="text" id="notation" class="form-control">
							<span class="input-group-btn">
								<button class="btn btn-primary" id="generateImages" type="button">Generate!</button>
							</span>
						</div>
						</div>
					</div>
				</div>
				<div class="col-md-3">
					<div class="panel panel-default">
						<div class="panel-heading">
							Choose a PLL algorithm
						</div>
						<div class="panel-body">
							<select class="form-control" id="pll-algs"></select>
						</div>
					</div>
				</div>
				<div class="col-md-3">
					<div class="panel panel-default">
						<div class="panel-heading">
							Choose an OLL algorithm
						</div>
						<div class="panel-body">
							<select class="form-control" id="oll-algs" disabled>
								<option>Coming Soon!</option>
							</select>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div>
						<div style="display:none" class="alert alert-danger" role="alert" id="warning-message">
							test
						</div>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-default">
						<div class="panel-body">
							<div id="images">
								<h4>Your images will appear here!</h4>
							</div>
						</div>
					</div>
				</div>
			</div>
			
		</div>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</body>
</html>
